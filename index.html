<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Trivia</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/mine.css">

</head>

<body>

  <div id="spinner" class="spinner"></div>

  <div id="form-whole-screen-wrapper" class="form-whole-screen-wrapper">
    <div class="form-wrapper">
      <span class="close" onclick="closeForm()">&times;</span>
      <form id="form" onsubmit="return false">
        <div class="centered">
          <label class="label-bigger" id="form-title">Create new question</label><br>
        </div>
        <br>
        <div class="form-label"><label for="f-question">Question</label></div>
        <div class="form-input-wrapper">
          <input type="text" id="f-question" name="f-question" placeholder="Why did the chicken cross the road?">
          <i id="f-question-error-icon" class="fas fa-exclamation-circle failure-icon"></i>
          <i id="f-question-check-icon" class="far fa-check-circle success-icon"></i>
          <br>
          <div id="f-question-error-message" class="error error-message">Nothing</div>
        </div>

        <div class="form-label"><label for="f-answer">Answer</label></div>
        <div class="form-input-wrapper">
          <input type="text" id="f-answer" name="f-answer" placeholder="To get to the other side.">
          <i id="f-answer-error-icon" class="fas fa-exclamation-circle failure-icon"></i>
          <i id="f-answer-check-icon" class="far fa-check-circle success-icon"></i>
          <br>
          <div id="f-answer-error-message" class="error error-message">Nothing</div>
        </div>

        <div class="form-label"><label for="f-value">Value</label></div>
        <div class="form-input-wrapper">
          <input type="number" id="f-value" class="input-number" name="f-value" min="50" max="150" value="50">
          <i id="f-value-error-icon" class="fas fa-exclamation-circle failure-icon"></i>
          <i id="f-value-check-icon" class="far fa-check-circle success-icon"></i>
          <br>
          <div id="f-value-error-message" class="error error-message">Nothing</div>
        </div>

        <div class="form-label"><label for="f-created-at">Created at</label></div>
        <div class="form-input-wrapper">
          <input type="date" id="f-created-at" name="f-created-at" value="">
          <i id="f-created-at-error-icon" class="fas fa-exclamation-circle failure-icon"></i>
          <i id="f-created-at-check-icon" class="far fa-check-circle success-icon"></i>
          <br>
          <div id="f-created-at-error-message" class="error error-message">Nothing</div>
        </div>

        <div class="form-label"><label for="f-category">Category</label></div>
        <div class="form-input-wrapper">
          <select name="f-category" id="f-category">
            <option value="music">Music</option>
            <option value="geography">Geography</option>
            <option value="history">History</option>
            <option value="famous">Famous</option>
          </select>
          <i id="f-category-error-icon" class="fas fa-exclamation-circle failure-icon"></i>
          <i id="f-category-check-icon" class="far fa-check-circle success-icon"></i>
          <br>
          <div id="f-category-error-message" class="error error-message">Nothing</div>
        </div>

        <button onclick="closeForm()">Cancel</button>
        <button onclick="onSubmit()">Add</button>
      </form>
    </div>
  </div>

  <div class="main-content">
    <label for="number_of_questions">Number of questions</label>
    <input type="number" id="number_of_questions" class="input-number" name="number_of_questions">
    <i id="number_of_questions-error-icon" class="fas fa-exclamation-circle failure-icon"></i><br>
    <div id="number_of_questions-error-message" class="error"></div>
    <button onclick="downloadQuestions()">Download</button>
    <br>
    <button onclick="showForm()">Add</button>
    <br>
    <label class="label-bigger">Questions</label>
    <div id="empty">Empty</div>
    <div id="questions_with_spinner">
      <div id="questions">
        <template id="question_template">
          <label>Question:</label><b id="question"></b><br>
          <label>Answer:</label><b id="answer"></b><br>
          <label>Value:</label><b id="value"></b><br>
          <label>Created at:</label><b id="created_at"></b><br>
          <label>Category title:</label><b id="title"></b><br>
        </template>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>

</body>

</html>
